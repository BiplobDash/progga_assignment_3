<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>I am a test product</h2>
  <p>I am a test product description</p>            
  <table class="table">
    <thead>
      <tr>
        <th>{% block col1 %} {% endblock %}</th>
        <th>{% block col2 %} {% endblock %}</th>
        <th>{% block col3 %} {% endblock %}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{% block row1 %} {% endblock %}</td>
        <td>{% block row2 %} {% endblock %}</td>
        <td>{% block row3 %} {% endblock %}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
